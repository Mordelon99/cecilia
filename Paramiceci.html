<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanillo de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .ventanillo {
            display: none; /* Ocultar por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .contenido {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
        }
        .boton {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .boton:hover {
            background-color: #d81b60;
        }
        iframe {
            width: 100%;
            height: 250px;
            border: none;
        }
    </style>
</head>
<body>

<h1>Bienvenido al Ventanillo de Amor</h1>
<button class="boton" onclick="abrirVentanillo()">Abrir Ventanillo</button>

<div id="ventanillo" class="ventanillo">
    <div class="contenido">
        <h2>¡Hola, amor!</h2>
        <p>¿Quieres Echar Pasion con esta cancion?</p>
        <textarea placeholder="Escribe tu mensaje aquí..." rows="4" cols="30"></textarea><br>
        
        <!-- Incrustar música de YouTube -->
        <iframe src="https://www.youtube.com/watch?v=kpnEJxXO9Oo" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        
        <button class="boton" onclick="cerrarVentanillo()">Cerrar</button>
    </div>
</div>

<script>
    function abrirVentanillo() {
        document.getElementById('ventanillo').style.display = 'flex';
    }
    function cerrarVentanillo() {
        document.getElementById('ventanillo').style.display = 'none';
    }
</script>

</body>
</html>
